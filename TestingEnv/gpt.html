<!DOCTYPE html>
<html>
  <head>
    <title>Two Buttons Side by Side</title>
    <style>
      .button-container {
        display: flex;
      }
      
      .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
    </div>
  </body>
</html>
